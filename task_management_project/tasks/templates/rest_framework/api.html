<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Task Management System</h1>

    <!-- Display Tasks -->
    <h2>Tasks</h2>
    <ul id="taskList" class="list-group">
        <!-- Tasks will be dynamically loaded here using JavaScript -->
    </ul>

    <!-- Task Status Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change Task Status</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="statusSelect">Select Status:</label>
                    <select id="statusSelect" class="form-control">
                        <option value="Todo">Todo</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="changeTaskStatus()">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to load tasks and handle interactions
        // You'll need to replace this with your actual API calls

        function loadTasks() {
            // Use AJAX or fetch to get tasks from your API
            // and dynamically populate the taskList UL
        }

        function openStatusModal(taskId) {
            // Open the status modal and set the current task ID
            // You can use a data attribute in the task element to store the task ID
            $('#statusModal').modal('show');
        }

        function changeTaskStatus() {
            // Use AJAX or fetch to update the task status in your API
            // Close the modal after updating
            $('#statusModal').modal('hide');
        }

        // Load tasks when the page is ready
        $(document).ready(function () {
            loadTasks();
        });
    </script>
</div>

</body>
</html>
